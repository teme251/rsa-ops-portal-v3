<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate RSA ‚Äî Avis RSA-PMS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">Avis RSA-PMS<span class="muted">‚Äî Rate Associate</span></div>
      <div class="row">
        <button class="ghost" onclick="history.back()">‚Üê Back</button>
        <button class="ghost" onclick="location.href='index.html'">üè† Home</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div id="who" class="topbar"></div>
    </div>

    <!-- Checklist FIRST, not preselected -->
    <div class="card">
      <h3 class="section-title">Policy & Customer-First Checklist</h3>
      <p class="note">Check only if completed properly.</p>
      <div id="checklist" class="grid2"></div>
    </div>

    <!-- Category ratings with side-by-side 1‚Äì10 -->
    <div class="card">
      <h3 class="section-title">Category Ratings (1‚Äì10)</h3>
      <div id="ratings" class="grid2"></div>
    </div>

    <!-- Customers Served + notes -->
    <div class="card">
      <h3 class="section-title">Customers Served & Notes</h3>
      <div class="row">
        <input id="cust" type="number" min="0" step="1" placeholder="Customers served this interaction/day">
      </div>
      <div class="hr"></div>
      <textarea id="notes" rows="4" placeholder="Coaching points, observations‚Ä¶" style="width:100%"></textarea>
    </div>

    <div class="row">
      <button class="ghost" onclick="history.back()">Cancel</button>
      <button class="primary" id="submitBtn">Submit</button>
    </div>
  </div>

  <div class="toast" id="toast">Submitted</div>
  <script>
    window.BACKEND_URL = "https://script.google.com/macros/s/AKfycbxdegGrWMt0YlWMic9BURoZPczXgWb4Cx5IiXmEp9hJcUpKwVKpNhHU9khNxTKfRX_-Yw/exec";
  </script>
  <script src="rate.js"></script>
</body>
</html>
